<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Register Page</h1>
            </div>
            <div class="card-body">
                <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-group">
                        <label for="name">Name/Surname</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="model.name"
                          name="name"
                          id="name"
                          #name
                          [appValid]="name.validity.valid"
                          required
                          minlength="3">
                        <div class="invalid-feedback">
                            Name and Surname field must contain at least 3 character!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Mail</label>
                        <input
                          type="email"
                          class="form-control"
                          [(ngModel)]="model.email"
                          name="email"
                          id="email"
                          email="true"                         
                          #email
                          [appValid]="email.validity.valid"
                          required
                          minlength="3">
                        <div class="invalid-feedback">
                            Please enter a valid mail format.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Åžifre</label>
                        <input
                          type="password"
                          class="form-control"
                          [(ngModel)]="model.password"
                          name="password"
                          id="password"
                          #password
                          [appValid]="password.validity.valid"
                          required>
                        <div class="invalid-feedback">
                            Password field cannot be empty!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!registerForm.valid" class="btn btn-outline-success w-100">SignUp</button>
                        <a routerLink="/login" style="float: right;">SignIn</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
